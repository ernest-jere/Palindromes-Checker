
<! DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="name=device-Width, initial-scale=1.0">
    <title>Palindromes Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Is it a Palindrome?</h1>
      <p>Enter in text to check for a palindrome:</p>
      <div class="input-area">
        <input id="text-input" type="text" name="text-input" />
        <button type="button" id="check-btn">Check</button>
        <div id="result"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
